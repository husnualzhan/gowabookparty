<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bahasa indonesia</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .open-sans {
        font-family: "Open Sans", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
    <script src="src/custom.js" defer></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/26d8d3b5e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="antialiased h-[2000px] bg-[#020f07]">
    <div class="max-w-screen relative open-sans">
      <header class="w-full">
        <!-- container nav -->
        <div class="fixed top-0 right-0 left-0 px-4 z-10">
          <nav
            class="container md:flex-col xl:flex-row flex items-center xl:w-[90dvw] mx-auto font-medium xl:gap-8 z-20 justify-between"
          >
            <!-- logo -->
            <div class="xl:flex-auto max-sm:text-xl text-4xl 2xl:text-2xl py-6">
              <a href="" class="text-lime-300 flex">
                <span>Indonesia</span>
                <span class="font-bold">Bookparty</span>
              </a>
            </div>
            <ul
              class="hidden w-2/3 xl:w-fit xl:gap-8 justify-between md:flex text-md 2xl:text-lg text-white"
            >
              <li class="px-4 py-1.5 xl:px-0">
                <a
                  href=""
                  class="hover:text-emerald-300 focus:text-emerald-300 focus:outline-none focus:border-b-2 focus:border-emerald-300 rounded"
                  >Review Buku</a
                >
              </li>
              <li class="px-4 py-1.5 xl:px-0">
                <a
                  href=""
                  class="hover:text-emerald-300 focus:text-emerald-300 focus:outline-none focus:border-b-2 focus:border-emerald-300 rounded"
                  >Artikel</a
                >
              </li>
              <li class="px-4 py-1.5 xl:px-0">
                <a
                  href=""
                  class="hover:text-emerald-300 focus:text-emerald-300 focus:outline-none focus:border-b-2 focus:border-emerald-300 rounded"
                  >Galeri kegiatan</a
                >
              </li>
              <!-- login button -->
              <li class="px-4 py-1.5 xl:px-0">
                <a
                  href=""
                  class="bg-lime-800 py-1 px-3.5 rounded-xl font-semibold text-white hover:bg-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500 transition-colors duration-200 hover:shadow-sm"
                >
                  <span>Masuk</span>
                  <i class="fa-chevron-right fa-solid"></i>
                </a>
              </li>
            </ul>
            <!-- bahasa -->
            <div
              class="hidden xl:block relative"
              x-data="{ open: false, selected: 'ID' }"
              @click.away="open = false"
            >
              <!-- Trigger -->
              <span
                class="text-md xl:py-6 flex items-center gap-4 cursor-pointer"
                @click="open = !open"
              >
                <!-- Dynamic Flag -->
                <template x-if="selected === 'ID'">
                  <svg
                    class="w-[2em] h-[1.5em] fill-current"
                    viewBox="0 0 300 200"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect y="0" width="300" height="100" fill="red" />
                    <rect y="100" width="300" height="100" fill="white" />
                  </svg>
                </template>
                <template x-if="selected === 'EN'">
                  <svg
                    class="w-[2em] h-[1.5em] fill-current"
                    viewBox="0 0 190 100"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <!-- US Flag Stripes -->
                    <rect y="0" width="190" height="7.69" fill="#B22234" />
                    <rect y="7.69" width="190" height="7.69" fill="#FFFFFF" />
                    <rect y="15.38" width="190" height="7.69" fill="#B22234" />
                    <rect y="23.07" width="190" height="7.69" fill="#FFFFFF" />
                    <rect y="30.76" width="190" height="7.69" fill="#B22234" />
                    <rect y="38.45" width="190" height="7.69" fill="#FFFFFF" />
                    <rect y="46.14" width="190" height="7.69" fill="#B22234" />
                    <rect y="53.83" width="190" height="7.69" fill="#FFFFFF" />
                    <rect y="61.52" width="190" height="7.69" fill="#B22234" />
                    <rect y="69.21" width="190" height="7.69" fill="#FFFFFF" />
                    <rect y="76.90" width="190" height="7.69" fill="#B22234" />
                    <rect y="84.59" width="190" height="7.69" fill="#FFFFFF" />
                    <rect y="92.28" width="190" height="7.69" fill="#B22234" />
                    <rect width="76" height="53.83" fill="#3C3B6E" />
                    <g fill="#FFFFFF">
                      <!-- Stars omitted for brevity -->
                    </g>
                  </svg>
                </template>

                <!-- Language Code -->
                <span
                  class="hidden xl:block text-white"
                  x-text="selected"
                ></span>

                <!-- Arrow -->
                <svg
                  class="w-4 h-4 ml-2 transition-transform duration-200"
                  :class="{ 'rotate-180': open }"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="white"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </span>

              <!-- Dropdown -->
              <div
                x-show="open"
                x-cloak
                x-transition:enter="transition ease-out duration-100 transform"
                x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75 transform"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95"
                role="menu"
                class="absolute left-0 bg-slate-50 rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none overflow-hidden"
              >
                <ul class="flex w-21 flex-col gap-2">
                  <li class="text-sm">
                    <a
                      href="#"
                      @click.prevent="selected = 'ID'; open = false"
                      class="flex gap-4 items-center px-4 py-2 block hover:bg-slate-100"
                    >
                      <!-- Indonesian Flag -->
                      <svg
                        class="w-[2em] h-[1.5em] fill-current"
                        viewBox="0 0 300 200"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <rect y="0" width="300" height="100" fill="red" />
                        <rect y="100" width="300" height="100" fill="white" />
                      </svg>
                      ID
                    </a>
                  </li>
                  <li class="text-sm">
                    <a
                      href="#"
                      @click.prevent="selected = 'EN'; open = false"
                      class="flex gap-4 items-center px-4 py-2 block hover:bg-slate-100"
                    >
                      <!-- US Flag -->
                      <svg
                        class="w-[2em] h-[1.5em] fill-current"
                        viewBox="0 0 190 100"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <rect y="0" width="190" height="7.69" fill="#B22234" />
                        <rect
                          y="7.69"
                          width="190"
                          height="7.69"
                          fill="#FFFFFF"
                        />
                        <rect
                          y="15.38"
                          width="190"
                          height="7.69"
                          fill="#B22234"
                        />
                        <rect
                          y="23.07"
                          width="190"
                          height="7.69"
                          fill="#FFFFFF"
                        />
                        <rect
                          y="30.76"
                          width="190"
                          height="7.69"
                          fill="#B22234"
                        />
                        <rect
                          y="38.45"
                          width="190"
                          height="7.69"
                          fill="#FFFFFF"
                        />
                        <rect
                          y="46.14"
                          width="190"
                          height="7.69"
                          fill="#B22234"
                        />
                        <rect
                          y="53.83"
                          width="190"
                          height="7.69"
                          fill="#FFFFFF"
                        />
                        <rect
                          y="61.52"
                          width="190"
                          height="7.69"
                          fill="#B22234"
                        />
                        <rect
                          y="69.21"
                          width="190"
                          height="7.69"
                          fill="#FFFFFF"
                        />
                        <rect
                          y="76.90"
                          width="190"
                          height="7.69"
                          fill="#B22234"
                        />
                        <rect
                          y="84.59"
                          width="190"
                          height="7.69"
                          fill="#FFFFFF"
                        />
                        <rect
                          y="92.28"
                          width="190"
                          height="7.69"
                          fill="#B22234"
                        />
                        <rect width="76" height="53.83" fill="#3C3B6E" />
                        <g fill="#FFFFFF">
                          <!-- Stars omitted for brevity -->
                        </g>
                        <!-- Stripes and canton omitted for brevity -->
                      </svg>
                      EN
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <button
              class="px-3.5 py-2 rounded-full text-lime-100 md:hidden focus:outline-none focus:ring-2 focus:ring-lime-500 transition-colors duration-200"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
          </nav>
        </div>
        <!-- hero -->
        <div class="relative h-screen max-w-screen">
          <!-- Layer background dengan efek masking -->
          <div
            class="absolute inset-0 bg-lime-100 bg-[url('./src/img/bg.webp')] bg-cover bg-center [mask-image:linear-gradient(to_bottom,_black_20%,_transparent_100%)] [-webkit-mask-image:linear-gradient(to_bottom,_black_20%,_transparent_100%)]"
          ></div>

          <!-- Konten teks yang diletakkan di atas layer background -->
          <div class="mx-auto relative px-4 h-full overflow-hidden">
            <section
              class="md:h-full flex flex-col md:justify-center items-center text-white text-left xl:text-center w-full md:container xl:w-[80%] mx-auto px-6 mt-40 md:mt-0 text-balance"
            >
              <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6">
                Temukan Samudra Pengetahuan Lewat Diskusi Interaktif
              </h1>
              <p
                class="text-lg md:text-xl lg:text-2xl font-light leading-relaxed mb-8 2xl:max-w-[100ch]"
              >
                Meskipun singkat, setiap obrolan membuka cakrawala baru. Ayo
                bergabung sekarang dan bawa wawasanmu ke level selanjutnya!
              </p>
              <form
                class="w-full max-w-lg  "
                role="search"
                aria-label="Search photos"
              >
                <div class="relative">
                  <span
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 text-indigo-500"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z"
                      />
                    </svg>
                  </span>

                  <!-- Input field -->
                  <input
                    id="search"
                    name="search"
                    type="search"
                    placeholder="Cari foto…"
                    class="block w-full pl-10 pr-24 py-3 bg-white border border-gray-300 rounded-lg text-indigo-600 placeholder-indigo-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    required
                  />

                  <!-- Button submit -->
                  <button
                    type="submit"
                    class="absolute inset-y-0 right-0 inline-flex items-center justify-center px-5 py-2 ml-1 bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 text-white font-medium rounded-r-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1 transition"
                    aria-label="Submit search"
                  >
                    Cari
                  </button>
                </div>
              </form>
            </section>
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
