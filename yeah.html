<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropdown Interaktif</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="relative" x-data="{ dropdownOpen: false }">
    <button 
      @click="dropdownOpen = !dropdownOpen" 
      id="multiLevelDropdownButton" 
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center">
      Dropdown button  
      <svg class="w-2.5 h-2.5 ml-3 transition-transform duration-300" :class="dropdownOpen ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
      </svg>
    </button>
    
    <div x-show="dropdownOpen" @click.away="dropdownOpen = false" x-transition.opacity class="absolute mt-2 w-44 bg-white divide-y divide-gray-100 rounded-lg shadow-sm z-10">
      <ul class="py-2 text-sm text-gray-700">
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-gray-100 active:bg-gray-200">Dashboard</a>
        </li>
        <li class="relative" x-data="{ nestedOpen: false }">
          <button @click="nestedOpen = !nestedOpen" class="flex items-center justify-between w-full px-4 py-2 hover:bg-gray-100 active:bg-gray-200">
            Dropdown  
            <svg class="w-2.5 h-2.5 ml-3 transition-transform duration-300" :class="nestedOpen ? 'rotate-90' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
          </button>
          <div x-show="nestedOpen" @click.away="nestedOpen = false" x-transition.opacity class="absolute left-full top-0 mt-0 ml-1 w-44 bg-white divide-y divide-gray-100 rounded-lg shadow-sm z-10">
            <ul class="py-2 text-sm text-gray-700">
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 active:bg-gray-200">Overview</a></li>
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 active:bg-gray-200">My Downloads</a></li>
            </ul>
          </div>
        </li>
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 active:bg-gray-200">Earnings</a></li>
        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 active:bg-gray-200">Sign Out</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
