<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind 4.0 via CDN -->
  <script>
    tailwind.config = {
      theme: { extend: {} },
      version: "4.0.0"
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pb3yXl7PQK7QWqkwfP7jeoh5SFqE1J6ZTL22fPZt4hi3hQ5LeWQl0BpjmYVvVfqLKF6FtuP5B5H0z8U3rG+Dw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <title>Navbar + Backdrop Alternatif</title>

  <!-- Agar x-cloak menyembunyikan elemen sampai Alpine ready -->
  <style>
    [x-cloak] { display: none !important; }
  </style>
</head>
<body class="bg-gray-50 antialiased">

  <!-- NAVBAR -->
  <nav 
    class="container mx-auto xl:flex-row md:flex-col flex items-center xl:w-[90vw] font-medium xl:gap-8 z-30 justify-between relative"
    x-data="{ mobileOpen: false }"
  >
    <!-- Logo -->
    <div class="xl:flex-auto max-sm:text-xl text-4xl 2xl:text-2xl py-6">
      <a 
        href="#" 
        class="text-emerald-800 flex items-center gap-1 focus:outline-none focus:ring-2 focus:ring-emerald-500 rounded"
      >
        <span>Indonesia</span>
        <span class="font-bold">Bookparty</span>
      </a>
    </div>

    <!-- BACKDROP (â–¶ Harus sebelum menu) -->
    <div
      x-show="mobileOpen"
      x-cloak
      class="fixed inset-0 bg-black bg-opacity-20 z-10 pointer-events-auto xl:hidden"
      x-transition:enter="ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      @click="mobileOpen = false"
      aria-hidden="true"
    ></div>

    <!-- DAFTAR MENU (Desktop + Mobile) -->
    <ul 
      x-cloak
      x-show="mobileOpen"
      class="fixed inset-0 bg-white bg-opacity-95 backdrop-blur-md z-20 transform xl:transform-none xl:static flex flex-col xl:flex-row items-center justify-center xl:justify-between space-y-6 xl:space-y-0 xl:space-x-8 pt-24 xl:pt-0 transition-transform duration-300"
      :class="mobileOpen ? 'translate-y-0 pointer-events-auto' : '-translate-y-full pointer-events-none'"
    >
      <li>
        <a 
          href="#" 
          class="block px-4 py-1.5 xl:px-0 text-md 2xl:text-lg text-gray-700 hover:text-emerald-800 focus:text-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-300 rounded"
        >
          Review Buku
        </a>
      </li>
      <li>
        <a 
          href="#" 
          class="block px-4 py-1.5 xl:px-0 text-md 2xl:text-lg text-gray-700 hover:text-emerald-800 focus:text-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-300 rounded"
        >
          Artikel
        </a>
      </li>
      <li>
        <a 
          href="#" 
          class="block px-4 py-1.5 xl:px-0 text-md 2xl:text-lg text-gray-700 hover:text-emerald-800 focus:text-emerald-800 focus:outline-none focus:ring-2 focus:ring-emerald-300 rounded"
        >
          Galeri Kegiatan
        </a>
      </li>
      <!-- Tombol Masuk -->
      <li>
        <a
          href="#"
          class="block bg-lime-800 py-1 px-3.5 rounded-xl font-semibold text-white hover:bg-lime-700 focus:outline-none focus:ring-2 focus:ring-lime-500 transition-colors duration-200"
        >
          <span>Masuk</span>
          <i class="fa-solid fa-chevron-right ml-1"></i>
        </a>
      </li>
    </ul>

    <!-- BUTTON HAMBURGER (Mobile) -->
    <button 
      class="px-3.5 py-2 rounded-xl bg-lime-100 text-emerald-800 md:hidden focus:outline-none focus:ring-2 focus:ring-lime-500 transition-colors duration-200"
      @click="mobileOpen = !mobileOpen"
      aria-label="Toggle menu"
      :aria-expanded="mobileOpen.toString()"
    >
      <i 
        class="fa-solid fa-bars transition-transform duration-200" 
        :class="{'rotate-90': mobileOpen}"
      ></i>
    </button>
  </nav>

  <!-- Konten halaman sebagai contoh (agar terlihat perbedaan saat backdrop muncul) -->
  <main class="p-8">
    <h1 class="text-2xl font-semibold mb-4">Konten Halaman</h1>
    <p>
      Ini adalah konten halaman. Saat Anda menekan tombol hamburger, backdrop akan muncul
      menutupi konten ini, dan menu mobile akan slide down di atas backdrop. Klik backdrop untuk menutup menu.
    </p>
  </main>

</body>
</html>
